<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div class="progress-bar bg-info progress-bar-striped" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuemin="0"
            aria-valuemax="100" [style.width]="progreso1 + '%'">
            {{progreso}}
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuemin="0"
            aria-valuemax="100" [style.width]="progreso2 + '%'">
            {{progreso}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-inclementador (cambioValor)="progreso1 = $event" nombre="Progress azul" [progreso]="progreso1"></app-inclementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-inclementador (cambioValor)="progreso2 = $event" nombre="Progress verde" [progreso]="progreso2"></app-inclementador>
      </div>
    </div>
  </div>
</div>
